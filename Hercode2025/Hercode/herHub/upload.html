<!DOCTYPE html>
<html>

<head>
    <title>HerHub-代码上传</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ff69b4, #ffc0cb, #800080);
            background-size: 600% 600%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 1;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            z-index: 1;
            position: relative;
        }

        input[type="file"] {
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="file"]::file-selector-button {
            background: linear-gradient(135deg, #ff69b4, #ffc0cb);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: linear-gradient(135deg, #ffc0cb, #ff69b4);
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #ff69b4, #ffc0cb);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #ffc0cb, #ff69b4);
            transform: translateY(-3px);
        }

        .background-text {
            position: absolute;
            top: calc(50% + 200px); /* 调整位置到边框正下方 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em; /* 减小字体大小 */
            color: rgba(255, 255, 255, 0.2);
            z-index: 0;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="background-text">您上传的每一份代码，都在为女性的进步添砖加瓦！</div>
    <h1>HerHub - 代码上传</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file" required>
        <input type="submit" value="上传代码">
    </form>
</body>

</html>
