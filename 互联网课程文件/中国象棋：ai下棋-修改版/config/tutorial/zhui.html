        <h1>追、锥、竭、截的走法</h1>

            以下为追、锥、竭、截的走法示意图，点击“切换”按钮可以切换到另一示意图，🎈表示了可以吃掉的棋子，尝试操作这些走法，并观察棋盘的变化，然后吃掉🎈！<br>

            （🎈每回合会漂浮一次，且不会吃子）
