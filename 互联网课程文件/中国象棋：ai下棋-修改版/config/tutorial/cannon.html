        <h1>炮、砲、铳、熥的走法</h1>
        <p>
            炮、砲、铳、熥是四种棋子，它们的走法都有些许不同。下面我们来看看炮、砲、铳、熥的走法。<br>
            炮的走法是直线，从一个格子到另一个格子，中间不经过任何其他棋子。<br>
            但是当炮要吃子时，中间必须间隔一枚棋子。<br>
            熥的吃法是直线，从一个格子到另一个格子，中间不经过任何其他棋子。<br>
            但是当熥要走子时，中间必须间隔一枚棋子。<br>
            （🎈每回合会漂浮一次，且不会吃子）
        </p>
